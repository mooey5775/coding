<!DOCTYPE html>
  <head>
    <title>ScratchPad | HTML</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <script language="javascript" type="text/javascript" src="jquery.js"></script>
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
  <head>
  <body>
    <div id="header">
      <a href="/index.html" style="text-decoration: none; color: black;"><strong>Scratch</strong><span style="color: #0033CC;">Pad</span>
      </a>
    </div>
      <div style="margin-left: 1em; margin-bottom: 1em;">
        <h1>HTML Scratchpad</h1>
        <textarea style="height: 12em; width: 70%;" id="htmltext">Type your HTML here</textarea><br />
        <button onclick="viewHTML()">View</button>
        <button onclick="saveHTML()">Save</button>
        <button onclick="loadHTML()">Load Save</button>
        <button onclick="deleteHTML()">Delete Save</button>
      </div>
    <div id="footer">
      Copyright 2014 by Eddie Li
    </div>
  </body>
</html>
